{% extends "core/base.html" %}

{% block title %}Result{% endblock %}

{% block content %}
    <div class="container">
        <div>
            <h1 class="display-4 fw-bold">GenAI Output :</h1>
        </div>
        <!-- Display Text Result -->
        <div class="mb-3">
            <h4>Text:</h4>
            <p>{{ generated_text }}</p>
        </div>
        <!-- Display Uploaded Image -->
        <div class="mb-3">
            <h4>Uploaded Image:</h4>
            <img src="{{ image_path }}" class="img-fluid" alt="Uploaded Image">
        </div>
        <!-- Submit Button -->
        <a href="/" class="btn btn-primary">New Query</a>
    </div>
{% endblock %}
