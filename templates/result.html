{% extends "core/base.html" %}

{% block title %}Result{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <!-- Generated Text Column -->
            <div class="col-md-6 mb-3">
                <h4>Text:</h4>
                <div style="overflow-y: scroll; max-height: 400px;">
                    <p>{{ generated_text }}</p>
                </div>
            </div>
            <!-- Image Column -->
            <div class="col-md-6 mb-3">
                <h4>Uploaded Image:</h4>
                <img src="{{ image_path }}" class="img-fluid" alt="Uploaded Image">
            </div>
        </div>
        <!-- Language Selection Form -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <h4>Select Language:</h4>
                <form action="/generate" method="post"> <!-- Changed action URL -->
                    <input type="hidden" name="generated_text" value="{{ generated_text }}"> <!-- Pass generated_text as hidden input -->
                    <input type="hidden" name="image_path" value="{{ image_path }}"> <!-- Pass image_path as hidden input -->
                    <select name="language" class="form-select">
                        <option value="Arabic">Arabic</option>
                        <option value="Chinese">Chinese</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Russian">Russian</option>
                        <option value="Spanish">Spanish</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
